{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="shortcut icon"
    type="image/png"
    href="{% static 'images/favicon.svg' %}"
  >
  <title>Article Tracker</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">

  <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,700,900,400italic,700italic,900italic|Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:ital,wght@0,700;1,700&display=swap" rel="stylesheet">


  {% block head %}
  {% endblock %}
</head>
<body>
  <header>
    {% if user.is_authenticated %}
    <div>
      <h1 id="logo">NOTEWORTHY</h1>
    </div>
    <nav>
      <ul>
          <li><a href="{% url 'articles_index' %}">My Articles</a></li>
          <li><a href="{% url 'articles_create' %}">Add Article</a></li>
          <li><a href="{% url 'logout' %}">Log Out</a></li>
      </ul>
    </nav>
    {% else %}
    {% endif %}
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
