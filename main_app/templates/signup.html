{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}"/>
{% endblock %}

{% block content %}
<h1 class="heading" id='noteworthy'>NOTEWORTHY</h1>

<section class="signUpForm">

<div class="page-header">
  <h1 id="signupheader">Sign Up</h1>
</div>
{% if error_message %}
  <p class="red-text">{{ error_message }}</p>
{% endif %}
<form action="" method="post" class="form-container" autocomplete="off">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit" class="btn submit">Submit</button>
</form>


</section>

<h4 id="previousAccount"><a href="{% url 'home' %}"> Already have an account? Login here.</a></h4>

{% endblock %}
