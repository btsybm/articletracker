{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet" 
  type="text/css" 
  href="{% static 'css/article-detail.css' %}"
/>
{% endblock %}

{% block content %}

<section>
  <div class="divs">
    <h1>{{ article.title }}</h1>
    <h3>from {{ article.publication }}</h3>
    <h5>Added on {{ article.date }}</h5>
  </div>
  <div class="divs">
    <p>Article Text: {{ article.body }}</p>
  </div>
  <div class="divs">
    <p>Notes: {{ article.notes }}</p>
  </div>
</section>

{% endblock %}
