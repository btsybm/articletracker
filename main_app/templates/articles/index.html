{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/article-index.css' %}"/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>Articles:</h1>
</section>

<section class="card-container">
  {% for article in articles %}
    <div class="card">
      <a href="{% url 'articles_detail' article.id %}">
        <div class="card-content">
          <h2 class="card-title">{{ article.title }}</h2>
          <h4>{{ article.publication }}</h4>
          <h4>Published: {{ article.date_published }}</h4>
          <h4>Added on {{ article.date_added }}</h4>
        </div>
      </a>
    </div>
  {% endfor %}
</section>

{% endblock %}
